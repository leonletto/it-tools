# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name _;
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    ssl_certificate /etc/nginx/ssl/it-tools.orb.local.crt;
    ssl_certificate_key /etc/nginx/ssl/it-tools.orb.local.key;
    ssl_trusted_certificate /etc/nginx/ssl/zllocalCA.crt;


    server_name it-tools.orb.local;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}
